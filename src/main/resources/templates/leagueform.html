<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>SoccerTabs</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #4f545a">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">SoccerTabs</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                Leagues
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/leagues/show">Show</a>
                <a class="dropdown-item" href="/leagues/add">Add</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/clubs/show">Clubs</a>
        </li>
    </ul>
</nav>

<div class="container" style="color: azure">
    <h2>Add league</h2>
    <div>
        <form class="form-horizontal" th:object="${league}" th:action="@{/leagues/add}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">ID: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Country: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{country}"/>
                </div>
            </div>
            <input type="submit" name="Submit"/>
        </form>
    </div>
</div>


</body>
</html>
