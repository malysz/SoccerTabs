<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>SoccerTabs</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #4f545a">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">SoccerTabs</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                Leagues
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/leagues/show">Show</a>
                <a class="dropdown-item" href="/leagues/add">Add</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/clubs/show">Clubs</a>
        </li>
    </ul>
</nav>

<div class="container" style="color: azure">
    <h2>Premier League:</h2>
    <div th:if="${not #lists.isEmpty(clubs)}">
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Matches</th>
                <th>Goals</th>
                <th>Points</th>
            </tr>
            <tr th:each="club : ${clubs}">
                <td th:text="${club.id}"></td>
                <td th:text="${club.name}"></td>
                <td th:text="${club.matches}"></td>
                <td th:text="${club.goals}"></td>
                <td th:text="${club.points}"></td>
            </tr>
        </table>

    </div>
</div>


</body>
</html>
